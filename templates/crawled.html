<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/global.css">
    <link rel="stylesheet" type="text/css" href="/static/css/crawled.css">
    <title>Results</title>
</head>
<body>
   

    {% for graph in graphs %}
    <p>---------------- Signposts -------------------</p>
    <table>
        <tr>
            <th>Subject</th>
            <th>Predicate</th>
            <th>Object</th>
        </tr>
        {% for s, p, o in graph %}
        <tr>
            <th>{% print(s) %}</th>
            <th>{% print(p) %}</th>
            <th>{% print(o) %}</th>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
</body>
</html>
